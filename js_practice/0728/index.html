<body>
    <div id="stage">
    </div>
    <script>
        var hoge = 1;
        for(hoge ; hoge<200 ; hoge++){
            if(hoge % 3 == 0 && hoge % 5 == 0){
                document.write("fizzbuzz!"+"<br>");
            }else if(hoge % 5 == 0){
                document.write("fizz"+"<br>");

                document.write("buzz"+"<br>");
            }
        }
    </script>
