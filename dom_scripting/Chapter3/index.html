<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>買い物</h1>
    <p title="軽い注意書き">これを買うのを忘れないこと</p>
    <ul id="purchases">
        <li>豆の缶詰</li>
        <li>チーズ</li>
        <li>牛乳</li>
    </ul>
</body>
    <script type="text/javascript">
var paras = document.getElementsByTagName("p");
        for (var i=0; i< paras.length; i++){
            var title_text = paras[i].getAttribute("title");
            if (title_text){
                paras[i].setAttribute("title","新しいタイトル");
                alert(paras[i].getAttribute("title"));
            }
        }
        
    </script>
</html>
