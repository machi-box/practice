<html lang="en">

<head>

	<title>Document</title>
	<script>

			hoge.style.color = "#FFFFFF";
		};
		
	</script>
</head>

<body>
	<div id="main">文字だよ</div>
	<INPUT type="button" value="文字を消すボタン" onClick="hogehoge(style)"></INPUT>
</body>

</html>
